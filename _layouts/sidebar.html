---
layout: default
---

<div id="" class="container-fluid">
  <div class="row d-flex flex-row flex-nowrap wrapper">
    <div class="col-md-3 col width collapse show px-0" id="sidebar">
      <div class="list-group border-0 card text-center text-md-left">

        <a href="/intro" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"><i class="fa fa-home"></i> <span class="d-none d-md-inline">Intro</span></a>
        <a href="/map" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"><i class="fa fa-map"></i> <span class="d-none d-md-inline">Maps</span></a>

        <!-- =============================================================== -->
        <!-- Build menu items with jekyll  -->
        <!-- =============================================================== -->

        {% assign uniq_tags = site.examples
                          | map: 'tags'
                          | join: ","
                          | split: ","
                          | uniq %}

          {% for item in uniq_tags %}

          <a href="#menu{{forloop.index}}" class="list-group-item d-inline-block collapsed" data-toggle="collapse" data-parent="#sidebar" aria-expanded="false"><i class="fa fa-th"></i> <span class="d-none d-md-inline">{{ item }}</span> </a>
          <div class="collapse" id="menu{{forloop.index}}">
              {% for sub in site.examples %}
                {% if sub.tag contains item %}
                    <a href="{{ sub.url }}" class="list-group-item{% if sub.path == page.path %} active {% endif %}" data-parent="#menu{{forloop.index}}">{{ sub.title }}</a>
                {% endif %}
              {% endfor %}
          </div>

          {% endfor %}

      </div>
    </div>
    <main class="col-md-9 col main">
      <div class="container">
        <button role="button" class="btn btn-danger" data-toggle="collapse" data-target="#sidebar" aria-expanded="true"><i class="fa fa-navicon"></i><span class="p-2">Menu</span></button> {{ content }}

      </div>
